services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kpi_user
      POSTGRES_PASSWORD: kpi_pass
      POSTGRES_DB: kpi_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@neemba.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change-me}
      DATABASE_URL: ${DATABASE_URL:-postgresql://kpi_user:kpi_pass@db:5432/kpi_db}
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
      VITE_ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@neemba.com}
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:

